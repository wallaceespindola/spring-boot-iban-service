<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IBAN Generator & Validator</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 1px 2px rgba(0,0,0,.05);} 
    label { display:block; margin: .5rem 0 .25rem; }
    input, select, button { padding: .5rem; border-radius: 8px; border: 1px solid #d1d5db; }
    button { cursor: pointer; }
    pre { background: #0b1021; color: #cbd5e1; padding: 1rem; border-radius: 8px; overflow:auto; }
    .row { display:flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
    .link { margin-right: 1rem; }
  </style>
</head>
<body>
  <h1>IBAN Generator & Validator</h1>
  <p>
    Quick links:
    <a class="link" href="/swagger-ui.html">Swagger UI</a>
    <a class="link" href="/v3/api-docs">OpenAPI JSON</a>
  </p>

  <div class="card">
    <h2>Generate by Country</h2>
    <div class="row">
      <label for="country">Country code (e.g., BE, DE, FR):</label>
      <input id="country" placeholder="BE" value="BE" maxlength="2"/>
      <button id="genBtn">Generate</button>
    </div>
    <pre id="genOut">—</pre>
  </div>

  <div class="card">
    <h2>Generate Belgium IBAN</h2>
    <button id="genBeBtn">Generate BE</button>
    <pre id="genBeOut">—</pre>
  </div>

  <div class="card">
    <h2>Validate IBAN</h2>
    <div class="row">
      <label for="iban">IBAN:</label>
      <input id="iban" placeholder="BE71096123456769" size="30"/>
      <button id="valBtn">Validate</button>
    </div>
    <pre id="valOut">—</pre>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    $('genBtn').onclick = async () => {
      const cc = $('country').value.trim();
      const res = await fetch(`/api/iban/${encodeURIComponent(cc)}/generate`);
      $('genOut').textContent = JSON.stringify(await res.json(), null, 2);
    };

    $('genBeBtn').onclick = async () => {
      const res = await fetch('/api/iban/be/generate');
      $('genBeOut').textContent = JSON.stringify(await res.json(), null, 2);
    };

    $('valBtn').onclick = async () => {
      const q = $('iban').value.trim();
      const res = await fetch(`/api/iban/validate?iban=${encodeURIComponent(q)}`);
      $('valOut').textContent = JSON.stringify(await res.json(), null, 2);
    };
  </script>
</body>
</html>
